<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
 		<script src="contextfreegrammar.js"></script>
    <script>

    function generateContent()
    {
        var sentences="";

        // Generate 5 Sentences with medium probability of each word class and uniform probability for all
        for(var i=0;i<5;i++){
            sentences+=generate_sentence(0.5,0.5,0.5,0.5,false,false,false,false,false,false,false);
        }

        // Two line feeds
        sentences+="\n";
        sentences+="\n";

        // Generate a random number of up to 5 sentences with 
        //   Higher probability of more nowns and verbs Sentences should be longer since repeated nouns and verbs are common.
        //   Exponential distribution for nouns and verbs uniform for all others. Nouns and Verbs early in list should appear much more commonly.
        var count = Math.round(Math.random()*5.0);
        for(var i=0;i<count;i++){
            sentences+=generate_sentence(0.9,0.9,0.5,0.5,true,true,false,false,false,false,false);        
        }

        document.getElementById('clobber').value=sentences;
    }

    </script> 
		<title>grammar</title>
	</head>

	<body>
 	<p id="blobb">Testing</p>
	<textarea cols="80" rows="25" id="clobber"></textarea>
	<p><a href="#" onClick="generateContent();">Generate scentences</a></p>
	</body>
</html>
